include "backend.conf"

appName = trusts-individual-check

play.modules.enabled += "uk.gov.hmrc.play.audit.AuditModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.backend.BackendModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"
play.modules.enabled += "uk.gov.hmrc.mongo.play.PlayMongoModule"
play.modules.enabled += "config.Module"

play.http.errorHandler = "uk.gov.hmrc.play.bootstrap.backend.http.JsonErrorHandler"

play.filters.enabled += play.filters.csp.CSPFilter

play.filters.csp {
    nonce {
        enabled = true
        pattern = "%CSP_NONCE_PATTERN%"
        header = true
    }

    directives {
        base-uri = "'self'"
        block-all-mixed-content = ""
        child-src = "'none'"
        connect-src = "'self' https://www.google-analytics.com https://stats.g.doubleclick.net"
        default-src = "'none'"
        frame-ancestors = "'self'"
        img-src = "'self' https://stats.g.doubleclick.net https://www.googletagmanager.com https://www.google-analytics.com https://tagmanager.google.com  ssl.gstatic.com www.gstatic.com https://www.google.com/ads/ga-audiences https://www.google.co.uk/ads/ga-audiences"
        font-src = "'self' https://fonts.gstatic.com"
        script-src = ${play.filters.csp.nonce.pattern} "'self' 'sha256-+6WnXIl4mbFTCARd8N3COQmT3bJJmo32N8q8ZSQAIcU=' www.google-analytics.com https://tagmanager.google.com https://fonts.googleapis.com stats.g.doubleclick.net"
        style-src = ${play.filters.csp.nonce.pattern} "'self' localhost:9846 localhost:12345 https://tagmanager.google.com https://fonts.googleapis.com"
    }
}

# Secret key
# ~~~~~
# The secret key is used to secure cryptographics functions.
# If you deploy your application to several instances be sure to use the same key!
application.session.httpOnly = false
application.session.secure = false

play.i18n.langs = ["en"]

# Router
# ~~~~~
# Define the Router object to use for this application.
# This router will be looked up first when the application is starting up,
# so make sure this is the entry point.
# Furthermore, it's assumed your route file is named properly.
# So for an application router like `my.application.Router`,
# you may need to define a router file `conf/my.application.routes`.
# Default to Routes in the root package (and conf/routes)
# !!!WARNING!!! DO NOT CHANGE THIS ROUTER
play.http.router = prod.Routes

# Microservice specific config

microservice {

  services {
    auth {
      host = localhost
      port = 8500
    }

    individual-match {
      protocol = http
      host = localhost
      port = 9847
      token = devToken
      environment = dev
    }

  }
}

individual-match {
  max-attempts: 3
}

mongodb {
  uri = "mongodb://localhost:27017/individual-check"
  ttl = 90000
}
